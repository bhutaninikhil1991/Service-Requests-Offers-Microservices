
micronaut:
  application:
    name: UsersServices
  server:
    port: 8888
---

micronaut:
  security:
    enabled: true
    endpoints:
      login:
        enabled: true
      oauth:
        enabled: true
    token:
      jwt:
        enabled: true
        signatures:
          secret:
            generator:
              secret: pleaseChangeThisSecretForANewOne
      writer:
        header:
          enabled: true
          headerName: "Authorization" 
          prefix: "Bearer "
      propagation:
        enabled: true
        service-id-regex: "offers-services|requests-services|gateway"

      
---

eureka:
  client:
    enabled: true
    registration:
      enabled: true
    defaultZone: "${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}"


---
jackson:
  bean-introspection-module: true
---
datasources:
  default:
    url: jdbc:mysql://127.0.0.1:3306/helloworlddb
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: 'Hello@1234'
    schema-generate: CREATE_DROP #uncomment if you want drop the database everytime you restart the service
    dialect: MYSQL
---
flyway:
  datasources:
    default:
      locations: classpath:databasemigrations